<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="query.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <iframe name="dummyframe" id="dummyframe" style="display: none;"></iframe>

    <div id=headerDiv>
        <h1>
            BESSPIN Voter Registration System
        </h1>

        <div class=dataFormOuter>
        <div class=dataFormInner>
            <form enctype="multipart/form-data" method=post action="official_query_voters">
            	
                <label class=firstColLabel for="fields">Field:</label>
        		<select class=firstColInput id="fields">
                    <option></option>
        			<option>id</option>
        			<option>lastname</option>
        		    <option>givennames</option>
                    <option>resaddress</option>
                    <option>mailaddress</option>
                    <option>registeredparty</option>
                    <option>status</option>
        		</select>

                <label class=secondColLabelVariable for="contains">Field Contains:</label>
                <input class=secondColInput type="text" id="contains" name="field_contains">
                <label class=secondColLabelVariable for="invert">Invert Selection:</label>
                <input class=secondColInput type="checkbox" id="invert" name="field_invert">

                <br><br>

                <label class=firstColLabel for="active">Select Only Active Registrations:</label>
                <input class=firstColInput type="checkbox" id="active" name="only_active">

                <br><br>
             
              	<label class=firstColLabel for="updated">Select Only Updated Registrations:</label>
                <input class=firstColInput type="checkbox" id="updated" name="only_updated">

                <br><br>
             
                <label class=firstColLabel for="date_fields">Date Field:</label>
        		<select class=firstColInput id="date_fields">
                    <option></option>
                    <option>birthdate</option>
                    <option>initialregtime</option>
                    <option>lastupdatetime</option>
                </select>
                <label class=secondColLabelVariable for="start_date">between:</label>
                <input class=secondColInput type="date" id="start_date" name="start_date">
                <label class=secondColLabelVariable for="end_date">and:</label>
                <input class=secondColInput type="date" id="end_date" name="end_date">
                <label class=secondColLabelVariable for="date_invert">Invert Selection:</label>
                <input class=secondColInput type="checkbox" id="date_invert" name="date_field_invert">

                <br><br>

                <label class=firstColLabel for="submit"> </label>
                <input class=formButton type="submit" value="Submit">
            </form>
        </div>
        </div>
    </div>


    <br><br>

    <form target=dummyframe enctype="multipart/form-data" method=post action="official_query_voters">
        
        <div class=centeredDiv id=queryData>
        <div id=queryDataInner>

        <!-- filled with JS -->

        </div>
        </div>

        <br><br>

        <div id=footerDiv class=centeredDiv>
        <div class=flexDiv>

            <div class=flexMemberDiv>
                <label for="mark_as_active">Mark as Active:</label>
                <input type="checkbox" id="mark_as_active" name="mark_as_active">
                <br><br>
            </div>
            <div class=flexMemberDiv>
                <label for="mark_as_inactive">Mark as Inactive:</label>
                <input type="checkbox" id="mark_as_inactive" name="mark_as_inactive">
                <br><br>
            </div>
            <div class=flexMemberDiv>
                <label for="delete_registrations">Delete Registrations:</label>
                <input type="checkbox" id="delete_registrations" name="delete_registrations">
                <br><br>
            </div>
            <div class=flexMemberDiv>
                <label for="mark_as_confidential">Mark as Confidential:</label>
                <input type="checkbox" id="mark_as_confidential" name="mark_as_confidential">
                <br><br>
            </div>
            <div class=flexMemberDiv>
                <label for="mark_as_not_confidential">Mark as Not Confidential:</label>
                <input type="checkbox" id="mark_as_not_confidential" name="mark_as_not_confidential">
            </div>
            <div class=flexMemberDiv>
                <label for="submit"> </label>
                <input type="submit" id="submit" name="submit">
            </div>

    </form>

</body>

</html>
