<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="/index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        Election Official Database Query
    </h2>

    <form action="TODO">
    	<label for="field">Field:</label>
    	<input list="fields" id="field" name="field_name">
		<datalist id="fields">
			<option value="a">
			<option value="b">
			<option value="c">
			<option value="d">
		</datalist>
        <label for="contains">Field Contains:</label>
        <input type="text" id="contains" name="field_contains">
        <label for="invert">Invert Selection:</label>
        <input type="checkbox" id="invert" name="field_invert"><br><br>

        <label for="active">Select Only Active Registrations:</label>
        <input type="checkbox" id="active" name="only_active"><br><br>
     
      	<label for="updated">Select Only Updated Registrations:</label>
        <input type="checkbox" id="updated" name="only_updated"><br><br>
     
        <label for="date_field">Date Field:</label>
    	<input list="date_fields" id="date_field" name="date_field_name">
		<datalist id="date_fields">
			<option value="a">
			<option value="b">
			<option value="c">
			<option value="d">
		</datalist>
        <label for="start_date">between:</label>
        <input type="date" id="start_date" name="start_date">
        <label for="end_date">and:</label>
        <input type="date" id="end_date" name="end_date">
        <label for="date_invert">Invert Selection:</label>
        <input type="checkbox" id="date_invert" name="date_field_invert"><br><br>

        <input type="submit" value="Submit">
</form>

</body>

</html>
