<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="/index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        Registration Verification Login
    </h2>

    <br>
    <br>

    <div class=dataFormOuter>
    <div class=dataFormInner>
        <form enctype="multipart/form-data" method=post action="bvrs/voter_verify_login">
            <label class=firstColLabel for="fname">First name:</label>
            <input class=firstColInput type="text" id="fname" name="given_name">
            <label class=secondColLabel for="lname">Last name:</label>
            <input class=secondColInput type="text" id="lname" name="last_name">

            <br><br>
         
            <label class=firstColLabel for="dob">Date of Birth:</label>
            <input class=firstColInput type="date" id="dob" name="date_of_birth">

            <br><br> 
            <label class=firstColLabel for="submit"> </label>
            <input class=formButton type="submit" value="Submit">
        </form>
    </div>
    </div>

</body>

</html>
