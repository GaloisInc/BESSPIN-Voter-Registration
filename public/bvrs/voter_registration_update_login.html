<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        Voter Registration Update Login
    </h2>

    <div class=centeredDiv>
        <h3>
            Please verify your identity by filling out the following with the same information you submitted when you registered or last updated. Fields marked '*' are required.
        </h3>
    </div>

    <div class=dataFormOuter>
    <div class=dataFormInner>
    
        <form enctype="multipart/form-data" method=post action="voter_update_login">
            <label class=firstColLabel for="voter-givennames">* First name:</label>
            <input class=firstColInput type="text" id="voter-givennames" name="voter-givennames">
            <label class=secondColLabel for="voter-lastname">* Last name:</label>
            <input class=secondColInput type="text" id="voter-lastname" name="voter-lastname">

            <br><br>
         
            <label class=firstColLabel for="voter-birthdate">* Date of Birth:</label>
            <input class=firstColInput type="date" id="voter-birthdate" name="voter-birthdate">

            <br><br>
            
            <label class=firstColLabel for="voter-mailaddress">* Mailing Address:</label>
            <input class=firstColInput type="text" id="voter-mailaddress" name="voter-mailaddress">
            <label class=secondColLabel for="voter-mailzip">* Zip Code:</label>
            <input class=secondColInput type="number" id="voter-mailzip" name="voter-mailzip">

            <br><br>
      
            <label class=firstColLabel for="voter-mailaddress2">Mailing Address Line 2:</label>
            <input class=firstColInput type="text" id="voter-mailaddress2" name="voter-mailaddress2">
            <label class=secondColLabel for="voter-mailstate">* State:</label>
            <input class=secondColInput type="text" id="voter-mailstate" name="voter-mailstate">

            <br><br>
             
            <label class=firstColLabel for="ra_1">* Residential Address:</label>
            <input class=firstColInput type="text" id="ra_1" name="voter-resaddress">
            <label class=secondColLabel for="voter-reszip">* Zip Code:</label>
            <input class=secondColInput type="number" id="voter-reszip" name="voter-reszip">

            <br><br>
      
            <label class=firstColLabel for="ra_2">Residential Address Line 2:</label>
            <input class=firstColInput type="text" id="ra_2" name="voter-ressaddress2">
            <label class=secondColLabel for="voter-resstate">* State:</label>
            <input class=secondColInput type="text" id="voter-resstate" name="voter-resstate">

            <br><br>

            <!-- <label class=firstColLabel for="supporting_type">Supporting Document Type:</label>
            <input class=firstColInput type="text" id="supporting_type" name="supporting_type">
            -->
            <br><br>
            
            <label class=firstColLabel for="voter-idinfo">* Upload Identity Document:</label>
            <input class=formButton type="file" id="voter-idinfo" name="voter-idinfo">
            <!-- <label class=firstColLabel for="supporting_doc">ID Info:</label>
            <input type="text" id="voter-idinfo" name="voter-idinfo"> -->

            <br><br>
         
            <label class=firstColLabel for="submit"> </label>
            <input class=formButton type="submit" value="Validate">
        </form>
    </div>
    </div>

</body>

</html>
