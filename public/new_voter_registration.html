<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="/index.js" charset="utf-8" defer></script>
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        New Voter Registration
    </h2>

    <form action="TODO">
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="given_name">
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="last_name"><br><br>
     
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="date_of_birth"><br><br>
        
        <label for="ma_1">Mailing Address:</label>
        <input type="text" id="ma_1" name="ma_line_1">
        <label for="ma_zip">Zip Code:</label>
        <input type="number" id="ma_zip" name="ma_zip"><br><br>
  
        <label for="ma_2">Mailing Address Line 2:</label>
        <input type="text" id="ma_2" name="ma_line_2">
        <label for="ma_state">State:</label>
        <input type="text" id="ma_state" name="ma_state"><br><br>
         
        <label for="ra_1">Residential Address:</label>
        <input type="text" id="ra_1" name="ra_line_1">
        <label for="ra_zip">Zip Code:</label>
        <input type="number" id="ra_zip" name="ra_zip"><br><br>
  
        <label for="ra_2">Residential Address Line 2:</label>
        <input type="text" id="ra_2" name="ra_line_2">
        <label for="ra_state">State:</label>
        <input type="text" id="ra_state" name="ra_state"><br><br>
         
        <label for="supporting_type">Supporting Document Type:</label>
        <input type="text" id="supporting_type" name="supporting_type"><br><br>

        <label for="supporting_doc">Upload Document:</label>
        <input type="file" id="supporting_doc" name="supporting_doc"><br><br>
     
        <label for="confidential">Mark My Information as Confidential:</label>
        <input type="checkbox" id="confidential" name="confidential"><br><br>
     
        <input type="submit" value="Submit">
</form>

</body>

</html>
