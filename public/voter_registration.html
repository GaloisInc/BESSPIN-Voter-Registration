<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>BESSPIN Voter Registration System</title>

<head>
    <script src="/index.js" charset="utf-8" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    
    <h1>
        BESSPIN Voter Registration System
    </h1>
    <h2>
        New Voter Registration
    </h2>

    <br>
    <br>

    <div class=dataFormOuter>
    <div class=dataFormInner>
        <form enctype="multipart/form-data" method="POST" action="voter_register">
            <label class=firstColLabel for="fname">First name:</label>
            <input class=firstColInput type="text" id="fname" name="voter-givennames">
            <label class=secondColLabel for="lname">Last name:</label>
            <input class=secondColInput type="text" id="lname" name="voter-lastname">

            <br><br>
         
            <label class=firstColLabel for="dob">Date of Birth:</label>
            <input class=firstColInput type="date" id="dob" name="voter-birthdate">

            <br><br>
            
            <label class=firstColLabel for="ma_1">Mailing Address:</label>
            <input class=firstColInput type="text" id="ma_1" name="voter-mailaddress">
            <label class=secondColLabel for="ma_zip">Zip Code:</label>
            <input class=secondColInput type="number" id="ma_zip" name="ma_zip">

            <br><br>
      
            <label class=firstColLabel for="ma_2">Mailing Address Line 2:</label>
            <input class=firstColInput type="text" id="ma_2" name="voter-mailaddress2">
            <label class=secondColLabel for="ma_state">State:</label>
            <input class=secondColInput type="text" id="ma_state" name="ma_state">

            <br><br>
             
            <label class=firstColLabel for="ra_1">Residential Address:</label>
            <input class=firstColInput type="text" id="ra_1" name="voter-resaddress">
            <label class=secondColLabel for="ra_zip">Zip Code:</label>
            <input class=secondColInput type="number" id="ra_zip" name="ra_zip">

            <br><br>
      
            <label class=firstColLabel for="ra_2">Residential Address Line 2:</label>
            <input class=firstColInput type="text" id="ra_2" name="voter-ressaddress2">
            <label class=secondColLabel for="ra_state">State:</label>
            <input class=secondColInput type="text" id="ra_state" name="ra_state">

            <br><br>

            <label class=firstColLabel for="supporting_type">Registered Party:</label>
            <select name="voter-registeredparty">
                <option>---</option>
                <option>SSITH</option>
                <option>REBEL</option>
            </select>

            <br><br>

            <!-- <label class=firstColLabel for="supporting_type">Supporting Document Type:</label>
            <input class=firstColInput type="text" id="supporting_type" name="supporting_type">

            <br><br> -->
<!-- 
            <label class=firstColLabel for="supporting_doc">Upload Document:</label>
            <input class=formButton type="file" id="supporting_doc" name="supporting_doc"> -->
            <label class=firstColLabel for="supporting_doc">ID Info:</label>
            <input type="text" id="voter-idinfo" name="voter-idinfo">


            <br><br>
         
            <label class=firstColLabel for="confidential">Mark My Information as Confidential:</label>
            <input class=formButton type="checkbox" id="confidential" name="confidential">

            <br><br>
         
            <label class=firstColLabel for="submit"> </label>
            <input class=formButton type="submit" value="Submit">
    </form>
</div>
</div>

</body>

</html>
